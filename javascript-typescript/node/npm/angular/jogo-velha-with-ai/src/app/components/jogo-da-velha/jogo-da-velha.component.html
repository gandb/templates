
<div class="containner">
  <div class="header">
      <div class="title">Jogo da Velha</div>
      <app-selector-player (change)="onSelectPlayers($event)" class="selector"></app-selector-player>

  </div>
  <div class="body">
    <div class="game">
        <div class="vs">
          Jogador 1 X Vs. Jogador 2 O
        </div>
        <app-board-game class="boardgame" (click)="onBoardGameClick($event)" [data]="game.data"></app-board-game>
        <div class="result">
          {{calcStatus()}}
        </div>
    </div>
    <div class="bar">
      <div class="turn">
        <label class="turn-label">Turno do jogador 1</label>
      </div>
      <div class="actions">
        <button (click)="onNewGame()">Novo Jogo</button>
      </div>
    </div>
    <div class="train">
        <fieldset>
          <legend>Treino:</legend>
          <div class="fields">
            <input placeholder="quantidade"/>
            <input placeholder="nome"/>
            <input placeholder="epoch"/>
          </div>
          <div class="actions"><button>Carregar</button><button>Treinar</button></div>
        </fieldset>
    </div>
    <app-output class="output" value="isso Ã© um teste"></app-output>
  </div>
  <div class="footer">
    <label>Nenhum modelo carregado.</label>
  </div>
</div>
<div class="old">
  <p>3X-1!</p>
  <p>Input X:<input [(ngModel)]="x"></p>
  <p>Y:{{y}}</p>
  <button (click)="onClick()">Calcular</button><button (click)="onTreinar()">Treinar</button>
</div>
