<h1>Tarefas</h1>

<table class="table">
  <thead>
  <tr>
  	<th class="task-name" >Tarefa</th>
    <th class="task-status">ConcluÃ­da</th>
  	<th class="task-actions">
      <a
         class="btn btn-xs btn-success" [routerLink]="['/tarefas/cadastrar']">
         <span class="glyphicon glyphicon-plus"
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
</thead>
<tbody>
  <tr [class.concluida]="tarefa.concluida" *ngFor="let tarefa of tarefas">
    <td
    class="task-name ">{{tarefa.nome}}</td>
    <td   class="tas-status">
      <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida"
      (click)="alterarStatus(tarefa)">
    </td>
    <td class="task-actions">
      <a
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info"
        [routerLink]="['/tarefas/editar',tarefa.id]">
        <span class="glyphicon glyphicon-pencil"
          aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" (click)="remover($event, tarefa)"

        class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove"
          aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
